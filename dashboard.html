<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="content.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="./user-200x300.webp" alt="" />
          </div>
          <h2>ALi</h2>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>dashboard</p>
          </a>
          <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
          </a>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>product</p>
          </a>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>posts</p>
          </a>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favorite</p>
          </a>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>logout</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="title-info">
        <p>dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>users</p>
            <span>1000</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>posts</p>
            <span>1000</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>products</p>
            <span>1000</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>revenue</p>
            <span>10$</span>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>products</p>
        <i class="fas fa-chart-table"></i>
      </div>

      <table>
        <thead>
          <tr>
            <th>products</th>
            <th>price</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>tv</td>
            <td><span class="price">100$</span></td>
            <td><span class="count">10</span></td>
          </tr>
          <tr>
            <td>phone</td>
            <td><span class="price">100$</span></td>
            <td><span class="count">10</span></td>
          </tr>
          <tr>
            <td>screen</td>
            <td><span class="price">100$</span></td>
            <td><span class="count">10</span></td>
          </tr>
          <tr>
            <td>fridge</td>
            <td><span class="price">100$</span></td>
            <td><span class="count">10</span></td>
          </tr>
          <tr>
            <td>fan</td>
            <td><span class="price">100$</span></td>
            <td><span class="count">10</span></td>
          </tr>
          <tr>
            <td>watch</td>
            <td><span class="price">100$</span></td>
            <td><span class="count">10</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
